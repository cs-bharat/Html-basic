<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
</head>
<body>
    <!-- table tag are used 3 nested tag
         1) th 2) tr 3) td -->
     <table border="1">
        <!-- captions are used it introduce of tabel -->
        <caption>student information </caption>
        <tr>
            <th>Name</th>
            <th>Father Name</th>
            <th>Mobile no</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>BHARAT KUMAR</td>
            <td>MAGNARAM</td>
            <td>1234567890</td>
            <td>19</td>
        </tr>
        <tr>
            <td>rohan</td>
            <td>ramubhai</td>
            <td>9999999999</td>
            <td>20</td>
        </tr>
        <tr>
            <td colspan="4">this is merage 4 collum</td>
        </tr>
        <tr>
            <td colspan="3">this is merage 3 collum</td>
        </tr>
     </table>
</body>
</html>
